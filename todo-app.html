<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
    <style>
        /* CSS - This styles how everything looks */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 650px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #taskInput {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
        }
        
        #taskInput:focus,
        #dueDateInput:focus,
        #categorySelect:focus,
        #prioritySelect:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #dueDateInput,
        #categorySelect,
        #prioritySelect {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
            cursor: pointer;
        }
        
        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        #addBtn:hover {
            background: #5568d3;
        }
        
        .filter-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        #taskList {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            position: relative;
        }
        
        /* NEW: Priority-based background colors and borders */
        .task-item[data-priority="high"] {
            background: #fff3e0;
            border-left-width: 6px;
        }
        
        .task-item[data-priority="medium"] {
            background: #fff9c4;
            border-left-width: 5px;
        }
        
        .task-item[data-priority="low"] {
            background: #f8f9fa;
        }
        
        .task-item[data-category="work"] {
            border-left-color: #3498db;
        }
        
        .task-item[data-category="personal"] {
            border-left-color: #9b59b6;
        }
        
        .task-item[data-category="shopping"] {
            border-left-color: #e74c3c;
        }
        
        .task-item[data-category="health"] {
            border-left-color: #2ecc71;
        }
        
        .task-item[data-category="other"] {
            border-left-color: #95a5a6;
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.completed {
            background: #e8f5e9;
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }
        
        .task-item.overdue:not(.completed) {
            background: #ffebee;
            border-left-color: #f44336 !important;
        }
        
        .task-main-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        /* NEW: Priority badge as inline element with metadata */
        .priority-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .priority-high {
            background: #ff5252;
            color: white;
        }
        
        .priority-medium {
            background: #ffa726;
            color: white;
        }
        
        .priority-low {
            background: #66bb6a;
            color: white;
        }
        
        .task-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
        }
        
        /* NEW: Edit mode styling */
        .task-text-edit {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            color: #333;
        }
        
        .task-text-edit:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .edit-btn:hover {
            background: #5568d3;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #ee5a52;
        }
        
        /* NEW: Save/Cancel buttons for edit mode */
        .save-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .save-btn:hover {
            background: #27ae60;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .cancel-btn:hover {
            background: #7f8c8d;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            margin-left: 30px;
            font-size: 13px;
            flex-wrap: wrap;
        }
        
        .task-category {
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-work {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .category-personal {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .category-shopping {
            background: #ffebee;
            color: #c62828;
        }
        
        .category-health {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .category-other {
            background: #eceff1;
            color: #546e7a;
        }
        
        .task-due {
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-due.overdue {
            color: #f44336;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            /* Stack form fields vertically on mobile */
            .form-row {
                flex-direction: column;
            }
            
            /* Bigger touch targets for buttons */
            #addBtn,
            .edit-btn,
            .delete-btn,
            .save-btn,
            .cancel-btn {
                padding: 14px 20px;
                font-size: 16px;
                min-height: 48px; /* Recommended minimum touch target */
            }
            
            .filter-btn {
                padding: 10px 14px;
                font-size: 13px;
                min-height: 44px;
            }
            
            /* Make checkboxes bigger for easier tapping */
            .task-checkbox {
                width: 24px;
                height: 24px;
            }
            
            /* Adjust task text size */
            .task-text {
                font-size: 15px;
                line-height: 1.4;
            }
            
            /* Stack task buttons vertically on very small screens */
            .action-buttons {
                flex-direction: column;
                width: 100%;
                gap: 6px;
            }
            
            .action-buttons button {
                width: 100%;
            }
            
            /* Make task items more touch-friendly */
            .task-item {
                padding: 12px;
            }
            
            .task-main-row {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            /* Adjust metadata for mobile */
            .task-meta {
                margin-left: 0;
                flex-wrap: wrap;
                gap: 8px;
                font-size: 12px;
            }
            
            .task-category,
            .priority-badge {
                font-size: 10px;
                padding: 3px 8px;
            }
            
            /* Filter buttons wrap better on mobile */
            .filter-container {
                gap: 6px;
            }
            
            /* Edit mode optimizations */
            .task-text-edit {
                font-size: 15px;
                padding: 12px;
                width: 100%;
            }
        }
        
        /* Extra small phones */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .input-container {
                padding: 15px;
            }
            
            /* Even bigger touch targets on tiny screens */
            #addBtn {
                padding: 16px 20px;
                font-size: 17px;
            }
            
            .task-meta {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML - This is the structure of your app -->
    
    <div class="container">
        <h1>üìù My To-Do List</h1>
        
        <!-- Enhanced input form with category, due date, and priority -->
        <div class="input-container">
            <div class="form-group">
                <label for="taskInput">Task</label>
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    onkeypress="if(event.key === 'Enter') addTask()"
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- NEW: Priority selector -->
                <div class="form-group">
                    <label for="prioritySelect">Priority</label>
                    <select id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDateInput">Due Date</label>
                    <input type="date" id="dueDateInput">
                </div>
            </div>
            
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('work')">Work</button>
            <button class="filter-btn" onclick="filterTasks('personal')">Personal</button>
            <button class="filter-btn" onclick="filterTasks('shopping')">Shopping</button>
            <button class="filter-btn" onclick="filterTasks('health')">Health</button>
            <button class="filter-btn" onclick="filterTasks('other')">Other</button>
        </div>
        
        <ul id="taskList">
            <div class="empty-state">No tasks yet. Add one above!</div>
        </ul>
    </div>

    <script>
        // JavaScript - This makes everything interactive and functional
        
        // This array stores all our tasks
        let tasks = [];
        
        // Track current filter
        let currentFilter = 'all';
        
        // NEW: Track which task is being edited
        let editingTaskId = null;
        
        // Load tasks from browser storage when page loads
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
        }
        
        // Save tasks to browser storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Add a new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const categorySelect = document.getElementById('categorySelect');
            const prioritySelect = document.getElementById('prioritySelect');
            const dueDateInput = document.getElementById('dueDateInput');
            
            const taskText = input.value.trim();
            
            // Check if input is not empty
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            // NEW: Create a task object with category, priority, and due date
            const task = {
                id: Date.now(), // Unique ID using timestamp
                text: taskText,
                completed: false,
                category: categorySelect.value,
                priority: prioritySelect.value,  // NEW: Store priority level
                dueDate: dueDateInput.value || null
            };
            
            // Add to tasks array
            tasks.push(task);
            
            // Save and update display
            saveTasks();
            renderTasks();
            
            // Clear input fields
            input.value = '';
            dueDateInput.value = '';
            categorySelect.value = 'personal';
            prioritySelect.value = 'medium';
            input.focus();
        }
        
        // Toggle task completion
        function toggleTask(id) {
            // Find the task and flip its completed status
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }
        
        // Delete a task
        function deleteTask(id) {
            // Filter out the task with this id
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }
        
        // NEW: Enter edit mode for a task
        function editTask(id) {
            editingTaskId = id;
            renderTasks();
            
            // Focus on the input field after rendering
            setTimeout(() => {
                const editInput = document.querySelector(`#edit-input-${id}`);
                if (editInput) {
                    editInput.focus();
                    editInput.select(); // Select all text for easy editing
                }
            }, 0);
        }
        
        // NEW: Save edited task with ALL fields
        function saveEdit(id) {
            const editInput = document.querySelector(`#edit-input-${id}`);
            const editCategory = document.querySelector(`#edit-category-${id}`);
            const editPriority = document.querySelector(`#edit-priority-${id}`);
            const editDueDate = document.querySelector(`#edit-duedate-${id}`);
            
            const newText = editInput.value.trim();
            
            if (newText === '') {
                alert('Task cannot be empty!');
                return;
            }
            
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.text = newText;
                task.category = editCategory.value;
                task.priority = editPriority.value;
                task.dueDate = editDueDate.value || null;
                saveTasks();
            }
            
            editingTaskId = null;
            renderTasks();
        }
        
        // NEW: Cancel editing
        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }
        
        // Filter tasks by category
        function filterTasks(category) {
            currentFilter = category;
            
            // Update active button styling
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }
        
        // Check if a task is overdue
        function isOverdue(task) {
            if (!task.dueDate || task.completed) return false;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const dueDate = new Date(task.dueDate);
            
            return dueDate < today;
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // NEW: Sort tasks by priority (high > medium > low)
        function sortByPriority(tasksArray) {
            const priorityOrder = { high: 3, medium: 2, low: 1 };
            return tasksArray.sort((a, b) => {
                // Completed tasks go to bottom
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                // Then sort by priority
                return priorityOrder[b.priority || 'medium'] - priorityOrder[a.priority || 'medium'];
            });
        }
        
        // Display all tasks on the page
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            // Filter tasks based on current filter
            let filteredTasks = tasks;
            if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(t => t.category === currentFilter);
            }
            
            // If no tasks, show empty state
            if (filteredTasks.length === 0) {
                const message = currentFilter === 'all' 
                    ? 'No tasks yet. Add one above!' 
                    : `No ${currentFilter} tasks yet.`;
                taskList.innerHTML = `<div class="empty-state">${message}</div>`;
                return;
            }
            
            // NEW: Sort by priority before rendering
            const sortedTasks = sortByPriority([...filteredTasks]);
            
            // Build HTML for all tasks
            taskList.innerHTML = sortedTasks.map(task => {
                const overdueClass = isOverdue(task) ? 'overdue' : '';
                const overdueLabel = isOverdue(task) ? '‚ö†Ô∏è Overdue: ' : 'üìÖ ';
                const isEditing = editingTaskId === task.id;
                
                // NEW: Different HTML when in edit mode
                if (isEditing) {
                    return `
                        <li class="task-item ${task.completed ? 'completed' : ''} ${overdueClass}" 
                            data-category="${task.category}"
                            data-priority="${task.priority || 'medium'}">
                            <div class="task-main-row">
                                <input 
                                    type="checkbox" 
                                    class="task-checkbox"
                                    ${task.completed ? 'checked' : ''}
                                    onchange="toggleTask(${task.id})"
                                >
                                <input 
                                    type="text" 
                                    id="edit-input-${task.id}"
                                    class="task-text-edit"
                                    value="${task.text}"
                                    onkeypress="if(event.key === 'Enter') saveEdit(${task.id})"
                                >
                                <div class="action-buttons">
                                    <button class="save-btn" onclick="saveEdit(${task.id})">Save</button>
                                    <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                                </div>
                            </div>
                            <div class="task-meta" style="display: flex; gap: 10px; align-items: flex-start; margin-left: 0; flex-wrap: wrap; width: 100%;">
                                <div style="display: flex; flex-direction: column; gap: 3px; flex: 1; min-width: 120px;">
                                    <label style="font-size: 10px; color: #999;">Category</label>
                                    <select id="edit-category-${task.id}" style="padding: 8px 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 13px; width: 100%;">
                                        <option value="personal" ${task.category === 'personal' ? 'selected' : ''}>Personal</option>
                                        <option value="work" ${task.category === 'work' ? 'selected' : ''}>Work</option>
                                        <option value="shopping" ${task.category === 'shopping' ? 'selected' : ''}>Shopping</option>
                                        <option value="health" ${task.category === 'health' ? 'selected' : ''}>Health</option>
                                        <option value="other" ${task.category === 'other' ? 'selected' : ''}>Other</option>
                                    </select>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 3px; flex: 1; min-width: 120px;">
                                    <label style="font-size: 10px; color: #999;">Priority</label>
                                    <select id="edit-priority-${task.id}" style="padding: 8px 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 13px; width: 100%;">
                                        <option value="low" ${task.priority === 'low' ? 'selected' : ''}>Low</option>
                                        <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>Medium</option>
                                        <option value="high" ${task.priority === 'high' ? 'selected' : ''}>High</option>
                                    </select>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 3px; flex: 1; min-width: 140px;">
                                    <label style="font-size: 10px; color: #999;">Due Date</label>
                                    <input 
                                        type="date" 
                                        id="edit-duedate-${task.id}"
                                        value="${task.dueDate || ''}"
                                        style="padding: 8px 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 13px; width: 100%;"
                                    >
                                </div>
                            </div>
                        </li>
                    `;
                }
                
                // Normal display mode
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''} ${overdueClass}" 
                        data-category="${task.category}"
                        data-priority="${task.priority || 'medium'}">
                        <div class="task-main-row">
                            <input 
                                type="checkbox" 
                                class="task-checkbox"
                                ${task.completed ? 'checked' : ''}
                                onchange="toggleTask(${task.id})"
                            >
                            <span class="task-text">${task.text}</span>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="task-category category-${task.category}">${task.category}</span>
                            <span class="priority-badge priority-${task.priority || 'medium'}">${task.priority || 'medium'}</span>
                            ${task.dueDate ? `
                                <span class="task-due ${overdueClass}">
                                    ${overdueLabel}${formatDate(task.dueDate)}
                                </span>
                            ` : ''}
                        </div>
                    </li>
                `;
            }).join('');
        }
        
        // Load tasks when page first opens
        loadTasks();
    </script>
</body>
</html>
